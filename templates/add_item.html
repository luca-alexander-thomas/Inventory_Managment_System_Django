{% extends 'base.html' %}
{% load static %}
<html>
    {% block content %}
        <div class="main_items">
            <div class="Fields">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="Form-Item">
                        <label for="form_name">Name:</label><br>
                        <input type="text" id="form_name" name="form_name"><br>
                    </div><div class="Form-Item">
                        <label for="form_group">Group:</label><br>
                        <input type="text" id="form_group" name="form_group"><br>
                    </div><div class="Form-Item">
                        <label for="form_vendor">Vendor:</label><br>
                        <input type="text" id="form_vendor" name="form_vendor"><br>
                    </div><div class="Form-Item">
                        <label for="form_usecase">Usecase:</label><br>
                        <input type="text" id="form_usecase" name="form_usecase"><br>
                     </div><div class="Form-Item">
                        <label for="form_location">Location:</label><br>
                        <input type="text" id="form_location" name="form_location">
                    </div><div class="Form-Item">
                        <label for="form_describtion">Describtion:</label><br>
                        <input type="textarea" name="form_describtion" id="form_describtion">
                    </div><div class="Form-Item">
                        <label for="form_picture">Upload Image:</label>
                        <input type="file" name="form_picture" id="form_picture">
                    </div><div class="Form-Item">
                        <input type="submit" value="Save">
                    </div>
                    <input type="hidden" name="csrfmiddlewaretoken" id="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <input type="hidden" name="form_type" id="form_type" value="additem">


                </form>
            </div>
        </div>
{% endblock content %}
</html>
